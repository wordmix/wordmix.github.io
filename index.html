<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Word Free Play for Kids</title>
    <link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <section class="container">
  <div class="row">

    <div class="col-xs-6 col-xs-offset-3">
      <div class="center-block">
        <h1>Is it a word?</h1>
      </div>
      <form class="form" id="wordForm">
        <div class="form-group">
          <input type="text" class="animated" id="wordInput" value="cat" maxlength="50">
        </div>

        <input type="submit" class="btn btn-lg btn-primary" value="Try">
      </form>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3" id="attempts"></div>
  </div>
</section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
